<div class="modal fade" data-backdrop="static" id="{{modalId}}" tabindex="-1" role="dialog">
    <!--单击背景时不关闭: data-backdrop="static"-->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">
                    <span ng-bind='action'></span>
                    <span ng-bind='title'></span>
                </h4>
            </div>
            <div class="modal-body form-horizontal">
                <ng-transclude></ng-transclude>
                <!--或者<div ng-transclude></div>-->
            </div>
            <div class="modal-footer">
                <div class="progress" ng-show="entity.progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                         ng-style='{"width":entity.progress}' ng-bind="entity.progress"></div>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success"
                        ng-click='submit.f()' ng-disabled="canSubmit.f()">
                    <span class="icon-ok m-r"></span>提交
                </button>
            </div>
        </div>
    </div>
</div>
